<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Log viewer</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>

		<style>
			button:focus {
				outline: none !important;
				box-shadow: none !important;
			}
			button:focus {
				outline: none;
			}
			body {
				font-family: 'Roboto', sans-serif;
			}
			.my-table {
				margin-top: 50px;
			}
			.my-table thead {
				background-color: #2980b9;
				color: #fff;
				font-size: 19px;
			}
			.my-table td {
				border-color: #1069a5;
			}
			.my-table thead td,
			.my-table thead th {
				border-color: #1069a5;
				border-bottom-width: 1px;
				vertical-align: middle;
			}
			.my-table tr:nth-child(even) {
				background-color: #e9e9e9;
			}
			.dropdown-menu {
				padding: 10px !important;
				min-width: 75px !important;
			}
			.my-table button#dropdownMenu {
				background-color: #2980b9 !important;
				border: none;
			}
			.my-table th >input {
				border: none;
				padding: 5px 10px;
				height: 36px;
			}
			.my-table .form-check-input:hover {
				cursor: pointer;
			}
			.my-table input[type='date']::-webkit-inner-spin-button {
				display: none;
				-webkit-appearance: none;
            }
            .dropdown-menu.active {
                display: block
            }
		</style>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<table class="table table-bordered text-center my-table">
						<thead>
							<tr>
								<th scope="col">
									<input type="date" class="date" />
								</th>
								<th scope="col">
									<div class="dropdown">
										<button
											class="btn btn-secondary dropdown-toggle"
											type="button"
											id="dropdownMenu"
											data-toggle="dropdown"
											aria-haspopup="true"
											aria-expanded="false"
										>
											Prio
										</button>
										<div
											class="dropdown-menu"
											aria-labelledby="dropdownMenu"
										>
											<div class="form-check">
												<input
													class="form-check-input"
													type="checkbox"
													value="1"
													id="defaultCheck1"
												/>
												<label
													class="form-check-label"
													for="defaultCheck1"
												>
													1
												</label>
											</div>
											<div class="form-check">
												<input
													class="form-check-input"
													type="checkbox"
													value="2"
													id="defaultCheck2"
												/>
												<label
													class="form-check-label"
													for="defaultCheck2"
												>
													2
												</label>
											</div>
											<div class="form-check">
												<input
													class="form-check-input"
													type="checkbox"
													value="3"
													id="defaultCheck3"
												/>
												<label
													class="form-check-label"
													for="defaultCheck3"
												>
													3
												</label>
											</div>
										</div>
									</div>
								</th>
								<th scope="col">
									<input
										type="text"
										placeholder="ID"
										class="objectID"
									/>
								</th>
								<th scope="col">Beschrijving</th>
							</tr>
						</thead>
						<tbody class="my-table__body"></tbody>
					</table>
				</div>
			</div>
		</div>

		
	
		<script type="text/javascript">
			// DOM Selector
			const myTable = document.querySelector('.my-table');
			const myTableBody = document.querySelector('.my-table__body');
			const dateSelector = document.querySelector('.date');
			const objectID = document.querySelector('.objectID');
			const dropdownMenu = document.querySelector('.dropdown-menu');
			const dropdownMenuBtn = document.querySelector('#dropdownMenu');

			// Data filter variable
			let filtered;
			let logLevelCheckbox = [];
			const query = {};

			// Get today date
			let today = new Date();
            let dd = today.getDate().toString().padStart(2, '0')
            let mm = (today.getMonth() + 1).toString().padStart(2, '0')
            let yyyy = today.getFullYear().toString();


			today = yyyy + '-' + mm + '-' + dd;
			dateSelector.value = today;

			// API URL
			const URL = `https://nettiethuis-in.azurewebsites.net/api/GetLog?showDate=${today}`;

			// Table content loadted when window load
			window.addEventListener('DOMContentLoaded', e => {
				fetch(URL)
					.then(resp => resp.json())
					.then(function(data) {
						data.logmessages.forEach(element => {
							myTableBody.insertAdjacentHTML(
								'beforeend',
								`
							<tr>
								<td>${element.entryTime}</td>
								<td>${element.logLevel}</td>
								<td>${element.objectID}</td>
								<td>${element.logmessage}</td>
							</tr>
			         `
							);
						});
					});
			});

			// Filter table data by date select
			dateSelector.addEventListener('change', e => {
				query.entrydate = dateSelector.value;
				if (query.objectID === '') {
					delete query.objectID;
				}
				fetch(URL)
					.then(resp => resp.json())
					.then(function(data) {
						// Remove the extra content from entrydate property
						filtered = data.logmessages.map(item => {
							return {
								entryTime: item.entryTime,
								entrydate: item.entrydate.slice(0, 10),
								logLevel: item.logLevel,
								logmessage: item.logmessage,
								objectID: item.objectID
							};
						});

						// Filter data by date or/and ID
						filtered = filtered.filter(item => {
							for (let key in query) {
								if (
									item[key] === undefined ||
									item[key] != query[key]
								) {
									return false;
								}
							}
							return true;
						});

						// Filter data by logLevel or checkbox or Prio
						if (logLevelCheckbox.length !== 0) {
							filtered = filtered.filter(item => {
								for (let key of logLevelCheckbox) {
									if (item['logLevel'] == key) {
										return true;
									}
								}
							});
						}
						// Insert the filtered data to the table
						myTableBody.innerHTML = '';
						filtered.forEach(element => {
							myTableBody.innerHTML += `
							<tr>
								<td>${element.entryTime}</td>
								<td>${element.logLevel}</td>
								<td>${element.objectID}</td>
								<td>${element.logmessage}</td>
							</tr>
			         `;
						});
					});
			});

			// Filter table data by iD select
			objectID.addEventListener('change', e => {
				if (isNaN(objectID.value)) {
					alert('Please Enter a Number Value!');
					return false;
				}
				query.objectID = objectID.value;
				fetch(URL)
					.then(resp => resp.json())
					.then(function(data) {
						// If ObjectId empty then show the all data
						if (query.objectID == '') {
							delete query.objectID;
							data.logmessages.forEach(element => {
								myTableBody.insertAdjacentHTML(
									'beforeend',
									`
							<tr>
								<td>${element.entryTime}</td>
								<td>${element.logLevel}</td>
								<td>${element.objectID}</td>
								<td>${element.logmessage}</td>
							</tr>
			         `
								);
							});
						} else {
							// Remove the extra content from entrydate property
							filtered = data.logmessages.map(item => {
								return {
									entryTime: item.entryTime,
									entrydate: item.entrydate.slice(0, 10),
									logLevel: item.logLevel,
									logmessage: item.logmessage,
									objectID: item.objectID
								};
							});
							// Filter data by date or/and ID
							filtered = filtered.filter(item => {
								for (let key in query) {
									if (
										item[key] === undefined ||
										item[key] != query[key]
									) {
										return false;
									}
								}
								return true;
							});

							// Filter data by logLevel or checkbox or Prio
							filtered = filtered.filter(item => {
								if (logLevelCheckbox.length !== 0) {
									for (let key of logLevelCheckbox) {
										if (item['logLevel'] == key) {
											return true;
										}
									}
								} else {
									return true;
								}
							});
							// Insert the filtered data to the table
							myTableBody.innerHTML = '';
							filtered.forEach(element => {
								myTableBody.innerHTML += `
										<tr>
											<td>${element.entryTime}</td>
											<td>${element.logLevel}</td>
											<td>${element.objectID}</td>
											<td>${element.logmessage}</td>
										</tr>
						`;
							});
						}
					});
			});

			// Filter table data by Loglevel or checkbox or prio select
			dropdownMenu.addEventListener('click', e => {

				if (e.target.value !== undefined) {
					logLevelCheckbox = [];
					// unchecked value push to logLevelCheckbox for filter
					for (let i = 0; i < dropdownMenu.children.length; i++) {
						if (!dropdownMenu.children[i].children[0].checked) {
							logLevelCheckbox.push(
								dropdownMenu.children[i].children[0].value
							);
						}
					}

					fetch(URL)
						.then(resp => resp.json())
						.then(function(data) {
							// Remove the extra content from entrydate property
							filtered = data.logmessages.map(item => {
								return {
									entryTime: item.entryTime,
									entrydate: item.entrydate.slice(0, 10),
									logLevel: item.logLevel,
									logmessage: item.logmessage,
									objectID: item.objectID
								};
							});
							// Filter data by date or/and ID
							filtered = filtered.filter(item => {
								for (let key in query) {
									if (
										item[key] === undefined ||
										item[key] !== query[key]
									) {
										return false;
									}
								}
								return true;
							});
							// Filter data by logLevel or checkbox or Prio
							filtered = filtered.filter(item => {
								for (let key of logLevelCheckbox) {
									if (item['logLevel'] == key) {
										return true;
									}
								}
							});
							// Insert the filtered data to the table
							myTableBody.innerHTML = '';
							filtered.forEach(element => {
								myTableBody.innerHTML += `
										<tr>
											<td>${element.entryTime}</td>
											<td>${element.logLevel}</td>
											<td>${element.objectID}</td>
											<td>${element.logmessage}</td>
										</tr>
						`;
							});
						});
				}
			});
        
            //   Show hide checkbox dropdown
            dropdownMenuBtn.addEventListener('click', e => {
                dropdownMenu.classList.toggle('active')
            })

           
        </script>
	</body>
</html>
